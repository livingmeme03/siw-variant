<!DOCTYPE html>
<html>



	<head>
		<title>SiwVariant</title>
		<link rel = "stylesheet" type = "text/css" href = "/css/stile.css">
	</head>
	
	
	
	<body>
		
		<nav th:if="${userDetails!=null}">
			<span class="username-in-alto" th:text="${userDetails.username}"></span>
			<br>
			<span><a href = "/logout">Logout</a></span>
			<br>
		</nav>
		
		<nav th:unless="${userDetails!=null}">
			<a th:href="@{/register}">Clicca qui per registrarti!</a> <br>
			<a th:href="@{/login}">Login</a> <br>
		</nav>
		
		<header>
			<a href = "/"><h1>SiwVariant</h1></a>
		</header>
		
		<h2>Manga trovati:</h2>
	
		<div id="flex-container-1-list">
			<div class="content">
				
				<div th:if="${elencoManga==null || elencoManga.isEmpty()}">
					<div><br></div>
					<h2>Non ci sono manga con questo autore nel sistema!</h2>
				</div>
	
				<div>
					<ul>
						<div><br></div>
						<li th:each="manga : ${elencoManga}">
							<a th:href="@{ '/manga' + '/' + ${manga.id}}" th:text="${manga.titolo}">Manga</a>
							<div><br></div>
						</li>	
					</ul>
				</div>
			</div>
		</div>


	</body>	
	
	
</html>
