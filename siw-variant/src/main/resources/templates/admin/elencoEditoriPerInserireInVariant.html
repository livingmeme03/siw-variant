<!DOCTYPE html>
<html>

<head>
    <title>SiwVariant - Editori</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<nav>
	<span class="username-in-alto" th:text="${userDetails.username}"></span>
	<br>
	<span><a href = "/logout">Logout</a></span>
	</nav>
	<header>
		<a href = "/"><h1>SiwVariant</h1></a>
	</header>
	
    <h2>Imposta editore alla variant!</h2>
    <div id="flex-container-1-list">
		<div class="content">
        <div th:if="${allEditori==null || allEditori.isEmpty()}">
            Non ci sono editori nel sistema!
        </div>
        <div th:unless="${allEditori==null || allEditori.isEmpty()}">
        	<ul>
				<div><br></div>
            	<li th:each="editore : ${allEditori}">
                	<a th:href="@{'/admin/impostaEditoreAVariant' + '/' + ${idVariant} + '/' + ${editore.id}}" th:text="${editore.nome}">Editore Generico</a>
            	<div><br></div>
            	</li>
        	</ul>
        </div>
        </div>
    </div>
</body>

</html>
