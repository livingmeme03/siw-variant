<!DOCTYPE html>
<html>

<head>
    <title>SiwVariant - Variant</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>

<body>
	<nav>
	<span class="username-in-alto" th:text="${userDetails.username}"></span>
	<br>
	<span><a href = "/logout">Logout</a></span>
	</nav>
	<header>
		<a href = "/"><h1>SiwVariant</h1></a>
	</header>
    <div>
        <img src="https://static.bandainamcoent.eu/high/dragon-ball/dragonball-xenoverse-2/00-page-setup/dbxv2_game-thumbnail.jpg" width="20%" />
    </div>
    <h1>Benvenuto nell'elenco manga!</h1>
    <div>
        <div th:if="${elencoManga==null || elencoManga.isEmpty()}">
            Non ci sono manga nel sistema!
        </div>
        <div th:unless="${elencoManga==null || elencoManga.isEmpty()}">
        	<ul>
            	<li th:each="manga : ${elencoManga}">
                	<a th:href="@{'/manga' + '/' + ${manga.id}}" 
						th:text="${manga.titolo} + ' [' + ${manga.numeroVolumi} + ']'" >Manga Generico [0]</a>
						<a th:href="@{'/admin/modificaVariantManga' + '/' + ${manga.id}}">Modifica Variant</a>
            	</li>
        	</ul>
        </div>
    </div>
</body>

</html>
