<!DOCTYPE html>
<html>
	
	<head>
	    <title>SiwVariant - Pagina Editore</title>
	    <link rel="stylesheet" href="/css/stile.css" />
	</head>
	
	<body>
			<nav th:if="${userDetails!=null}">
				<span class="username-in-alto" th:text="${userDetails.username}"></span>
				<br>
				<span><a href = "/logout">Logout</a></span>
				<br>
			</nav>
		
			<nav th:unless="${userDetails!=null}">
				<a th:href="@{/register}">Clicca qui per registrarti!</a> <br>
				<a th:href="@{/login}">Login</a> <br>
			</nav>
			
			<header>
				<a href = "/"><h1>SiwVariant</h1></a>
			</header>
	
	    <div th:if="${manga}">
			<h2 th:text="${manga.titolo}">Nome manga </h2>
			<div id="flex-container-1">	
				<img class="border" th:if="${manga.pathImmagine != null && manga.pathImmagine != ''}" th:src="${manga.pathImmagine}" width="50%">
				 <div id="flex-container-1-column">
					 <div id="flex-container-2">
						 <div class="flexbox-text">
		        			 <br>
							 <span th:text="'Autore: ' + ${manga.autore}"></span>
				         	 <br>
							 <span th:text="'Numero volumi: ' + ${manga.numeroVolumi}"></span>
							 <br>
							 <span th:if="${manga.ongoing=='In corso'}" th:text="'Stato: In corso'"></span>
							 <span th:if="${manga.ongoing=='Terminato'}" th:text="'Stato: Terminato'"></span> 
							 <span th:if="${manga.ongoing!='In corso' && manga.ongoing!='Terminato'}" th:text="'Stato: Sconosciuto'"></span>
					 		<br><br>
					 	</div>
					 </div>
				 </div>
			</div>
			<br><br>
			<div id="flex-container-1-list">
				<div class= "content">
				 <h3>Variant:</h3>
				 <ul>
					 <div><br></div>
					 <li th:each="variant : ${manga.variants}">
						 <a th:href="@{'/variant' + '/' + ${variant.id}}"
						 th:text="${variant.manga.titolo} + ' [' + ${variant.volume} + '] 
						[' + ${variant.dataUscita} + '] [' + ${variant.effettoCopertina} + ']'">Variant Generica</a>
						<div><br></div>		 	
					 </li>
				 </ul>
				 </div>
	         </div>
	         <br>           
	    </div>
	    </div>
	    <h2 th:unless="${manga}">Questo manga non Ã¨ presente nel sistema!</h2>
	</body>

</html>
