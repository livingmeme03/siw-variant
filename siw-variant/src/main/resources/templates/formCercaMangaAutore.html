<!DOCTYPE html>
<html>
<head>
    <title>Siw Variant - Pagina ricerca manga per titolo</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
	
	<nav>
	<span class="username-in-alto" th:if="${userDetails!=null}" th:text="${userDetails.username}"></span>
	<br>
	<span><a href = "/logout">Logout</a></span>
	</nav>
	<header>
		<a href = "/"><h1>SiwVariant</h1></a>
	</header>
	
    <h2>Cerca manga per autore</h2>
    <form class="centered" th:action="@{/ricercaMangaPerAutore}" method="POST"}>
		<div>
        	Autore manga: <input required type="text" th:value="${autore}" name="autore">
			<br><br>
        </div>
        <div>
			<span><button type="submit">Conferma</button></span>
		</div>
    </form>
</body>
</html>
