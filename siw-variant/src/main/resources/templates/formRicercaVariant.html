<!DOCTYPE html>
<html>
<head>
    <title>Siwvariant - Pagina nuova variant</title>
    <link rel="stylesheet" href="/css/stile.css" />
</head>
<body>
	
		<nav th:if="${userDetails!=null}">
			<span class="username-in-alto" th:text="${userDetails.username}"></span>
			<br>
			<span><a href = "/logout">Logout</a></span>
			<br>
		</nav>
		
		<nav th:unless="${userDetails!=null}">
			<a th:href="@{/register}">Clicca qui per registrarti!</a> <br>
			<a th:href="@{/login}">Login</a> <br>
		</nav>
	
	<header>
		<a href = "/"><h1>SiwVariant</h1></a>
	</header>
	
    <h2>Cerca una variant</h2>
	<div id="flex-container-1">
		<div id="flex-container-2-search">
		<br>
	    	<form class="centered" th:action="@{/ricercaPerNomeVariant}" method="POST" th:object="${variantInfos}">
				<div th:if="${#fields.hasGlobalErrors()}">
					<p th:each="err : ${#fields.globalErrors()}">
						<span th:text="${err}"></span>
					</p>
				</div>
				<div>
					Nome Variant*:
					<input required type="text" th:field="${variantInfos.nomeVariant}">
					<br><br>
					<span th:if="${#fields.hasErrors('nomeVariant')}" th:errors="*{nomeVariant}"></span>
				</div>
				<div>
					<span><button type="submit">Conferma</button></span>
				</div>
			</form>
		<br>
		</div>
	</div>
</body>
</html>
